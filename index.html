<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">.Product</a>

      <nav class="menu">
        <ul class="list">
          <li class="list-item">
            <a class="list-item__link" href="#">link</a>
          </li>
          <li class="list-item">
            <a class="list-item__link" href="#">link</a>
          </li>
          <li class="list-item">
            <a class="list-item__link" href="#">link</a>
          </li>
          <li class="list-item">
            <a class="list-item__link" href="#">link</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="slider">
      <img class="slider-img active" src="./img/img1.jpg" alt="product" />
      <img class="slider-img" src="./img/img2.jpg" alt="product" />
      <img class="slider-img" src="./img/img3.jpg" alt="product" />
      <img class="slider-img" src="./img/img4.jpg" alt="product" />
      <img class="slider-img" src="./img/img5.jpg" alt="product" />
      <img class="slider-img" src="./img/img6.jpg" alt="product" />
    </section>

    <ul class="controls">
      <li class="control-prev"></li>
      <li class="control-next"></li>
    </ul>

    <script src="./main.js"></script>
  </body>
</html>
